<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JitoX Alpha Protocol</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .rain-particle {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(138, 43, 226, 0.8), transparent);
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .message-box {
            position: relative;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .message-text {
            color: #ffffff;
            font-size: 1.4em;
            line-height: 1.8;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(138, 43, 226, 0.7);
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .message-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="MAIN SCREEN.jpg" alt="JitoX" class="main-image">
        <div class="particles-container" id="particles"></div>
        
        <div class="message-box">
            <p class="message-text">
                Run the bot in Telegram chat and add trading balance to access the Mini-App
            </p>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Simple rain particle system
        class ParticleSystem {
            constructor() {
                this.container = document.getElementById('particles');
                this.createParticles();
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'rain-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                this.container.appendChild(particle);
            }

            createParticles() {
                for (let i = 0; i < 50; i++) {
                    this.createParticle();
                }
            }

            updateParticles() {
                if (Math.random() < 0.1) {
                    this.createParticle();
                }
            }
        }

        const particleSystem = new ParticleSystem();
        setInterval(() => particleSystem.updateParticles(), 100);
    </script>
</body>
</html>
