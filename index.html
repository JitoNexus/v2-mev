<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JitoX V2 - Alpha Protocol</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .loading-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('LOADING SCREEN.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            z-index: 1;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .rain-particle {
            background: linear-gradient(180deg, rgba(0, 255, 255, 0.8) 0%, rgba(0, 255, 255, 0.2) 100%);
            width: 2px;
            height: 20px;
            animation: rain-fall linear infinite;
        }

        .neon-particle {
            background: radial-gradient(circle, rgba(255, 0, 255, 0.9) 0%, rgba(255, 0, 255, 0.3) 50%, transparent 100%);
            width: 4px;
            height: 4px;
            animation: neon-float ease-in-out infinite;
        }

        .glitch-particle {
            background: rgba(0, 255, 255, 0.6);
            width: 1px;
            height: 1px;
            animation: glitch-flicker linear infinite;
        }

        .energy-particle {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 255, 255, 0.4) 50%, transparent 100%);
            width: 6px;
            height: 6px;
            animation: energy-pulse ease-in-out infinite;
        }

        @keyframes rain-fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }

        @keyframes neon-float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes glitch-flicker {
            0%, 90%, 100% {
                opacity: 0;
            }
            5%, 85% {
                opacity: 1;
            }
        }

        @keyframes energy-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        .loading-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            animation: logo-glow 2s ease-in-out infinite alternate;
        }

        @keyframes logo-glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.6);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .hud-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 30px auto;
        }

        .hud-outer-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: conic-gradient(
                from 0deg,
                #ff00ff 0deg,
                #00ffff 60deg,
                #ff00ff 120deg,
                #00ffff 180deg,
                #ff00ff 240deg,
                #00ffff 300deg,
                #ff00ff 360deg
            );
            animation: hud-rotate 3s linear infinite;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6), inset 0 0 40px rgba(0, 255, 255, 0.3);
        }

        .hud-middle-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 255, 0.4);
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: hud-pulse 2s ease-in-out infinite;
        }

        .hud-inner-ring {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 2px solid rgba(255, 0, 255, 0.3);
            background: radial-gradient(circle, rgba(255, 0, 255, 0.05) 0%, transparent 80%);
            animation: hud-counter-rotate 4s linear infinite;
        }

        .hud-progress-ring {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                #00ffff 90deg,
                #ff00ff 180deg,
                transparent 270deg,
                transparent 360deg
            );
            mask: radial-gradient(circle, transparent 90px, black 100px);
            -webkit-mask: radial-gradient(circle, transparent 90px, black 100px);
            animation: hud-progress-rotate 2s linear infinite;
        }

        .hud-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 3px solid rgba(0, 255, 255, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4), inset 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .hud-percentage {
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.8);
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .hud-label {
            font-size: 0.8rem;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
            font-weight: bold;
        }

        .hud-status {
            font-size: 0.6rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            opacity: 0.8;
        }

        @keyframes hud-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes hud-counter-rotate {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes hud-progress-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes hud-pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff 0%, #00ffff 50%, #ff00ff 100%);
            border-radius: 2px;
            animation: loading-progress 8s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes loading-progress {
            0% {
                width: 0%;
            }
            20% {
                width: 25%;
            }
            40% {
                width: 50%;
            }
            60% {
                width: 75%;
            }
            80% {
                width: 90%;
            }
            100% {
                width: 100%;
            }
        }

        .status-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 15px;
            animation: status-flicker 1.5s ease-in-out infinite;
        }

        @keyframes status-flicker {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }


        .main-app {
            display: none;
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100vh;
            background: #000000;
            overflow: hidden;
        }

        .wallet-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), inset 0 0 40px rgba(0, 255, 255, 0.1);
            z-index: 10;
        }

        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .hud-title {
            font-size: 1.2rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            font-weight: 900;
        }

        .hud-status {
            font-size: 0.8rem;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 10px;
            border: 1px solid #ff00ff;
            border-radius: 5px;
            background: rgba(255, 0, 255, 0.1);
        }

        .wallet-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .wallet-section {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
        }

        .section-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .wallet-address {
            font-size: 0.8rem;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            cursor: pointer;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .wallet-address:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .balance-display {
            font-size: 1.5rem;
            color: #00ffff;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            font-family: 'Courier New', monospace;
        }

        .balance-usd {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .tier-display {
            font-size: 0.9rem;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .hud-button {
            padding: 12px 20px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .hud-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .hud-button.deposit {
            border-color: #ff00ff;
            color: #ff00ff;
            background: rgba(255, 0, 255, 0.1);
        }

        .hud-button.deposit:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .tier-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.98);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            z-index: 20;
            display: none;
            min-width: 300px;
        }

        .tier-title {
            font-size: 1.3rem;
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .tier-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tier-option {
            padding: 15px 20px;
            border: 2px solid #ff00ff;
            border-radius: 10px;
            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tier-option:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        .tier-option h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tier-option p {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .main-particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .purple-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.9) 0%, rgba(255, 0, 255, 0.3) 50%, transparent 100%);
            width: 6px;
            height: 6px;
            animation: purple-float-up linear infinite;
        }

        @keyframes purple-float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .app-subtitle {
            color: #00ffff;
            font-size: 1rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.7rem;
            color: #888;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .loading-bar {
                width: 250px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="background-image"></div>
        <div class="particles-container" id="particles"></div>
        
        <div class="loading-content" id="loadingContent">
            <div class="logo">JITOX V2</div>
            <div class="subtitle">ALPHA PROTOCOL</div>
            
            <div class="hud-container">
                <div class="hud-outer-ring"></div>
                <div class="hud-middle-ring"></div>
                <div class="hud-inner-ring"></div>
                <div class="hud-progress-ring"></div>
                <div class="hud-center">
                    <div class="hud-percentage" id="hudPercentage">0%</div>
                    <div class="hud-label">LOADING</div>
                    <div class="hud-status" id="hudStatus">INITIALIZING</div>
                </div>
            </div>
            
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="status-text" id="statusText">Initializing MEV Engine...</div>
        </div>


        <div class="main-app" id="mainApp">
            <div class="main-particles-container" id="mainParticles"></div>
            
            <div style="position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px;">
                <img src="MAIN SCREEN.jpg" alt="JitoX Alpha Protocol" style="max-width: 90%; max-height: 60vh; margin-bottom: 40px; border-radius: 10px; box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);">
                
                <div style="background: rgba(0, 0, 0, 0.8); padding: 30px; border-radius: 15px; border: 2px solid rgba(138, 43, 226, 0.6); box-shadow: 0 0 20px rgba(138, 43, 226, 0.3); max-width: 600px;">
                    <h2 style="color: #00ffff; font-size: 1.8em; margin-bottom: 20px; text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);">üê∫ JITOX ALPHA PROTOCOL üê∫</h2>
                    <p style="color: #ffffff; font-size: 1.2em; line-height: 1.8; margin: 0;">
                        To access the <span style="color: #ff00ff; font-weight: bold;">Mini-App</span>, please:<br><br>
                        <span style="color: #00ffff; font-weight: bold;">1.</span> Run the bot in <span style="color: #00ffff; font-weight: bold;">Telegram chat</span><br>
                        <span style="color: #00ffff; font-weight: bold;">2.</span> Add <span style="color: #00ffff; font-weight: bold;">trading balance</span> to your wallet<br>
                        <span style="color: #00ffff; font-weight: bold;">3.</span> Start your <span style="color: #ff00ff; font-weight: bold;">MEV operations</span>
                    </p>
                    <p style="color: #8a2be2; font-size: 1em; margin-top: 20px; font-style: italic;">
                        Alpha Protocol awaits your command, Operator.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp initialization
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Particle system for loading screen
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.container = document.getElementById('particles');
                this.createParticles();
            }

            createParticles() {
                // Rain particles
                for (let i = 0; i < 50; i++) {
                    this.createParticle('rain-particle', {
                        left: Math.random() * 100 + '%',
                        animationDelay: Math.random() * 3 + 's',
                        animationDuration: (Math.random() * 2 + 1) + 's'
                    });
                }

                // Neon particles
                for (let i = 0; i < 30; i++) {
                    this.createParticle('neon-particle', {
                        left: Math.random() * 100 + '%',
                        top: Math.random() * 100 + '%',
                        animationDelay: Math.random() * 2 + 's',
                        animationDuration: (Math.random() * 3 + 2) + 's'
                    });
                }

                // Glitch particles
                for (let i = 0; i < 20; i++) {
                    this.createParticle('glitch-particle', {
                        left: Math.random() * 100 + '%',
                        top: Math.random() * 100 + '%',
                        animationDelay: Math.random() * 1 + 's',
                        animationDuration: (Math.random() * 0.5 + 0.1) + 's'
                    });
                }

                // Energy particles
                for (let i = 0; i < 15; i++) {
                    this.createParticle('energy-particle', {
                        left: Math.random() * 100 + '%',
                        top: Math.random() * 100 + '%',
                        animationDelay: Math.random() * 2 + 's',
                        animationDuration: (Math.random() * 2 + 1) + 's'
                    });
                }
            }

            createParticle(className, styles) {
                const particle = document.createElement('div');
                particle.className = `particle ${className}`;
                
                Object.assign(particle.style, styles);
                
                this.container.appendChild(particle);
                this.particles.push(particle);
            }

            updateParticles() {
                // Continuously create new particles for dynamic effect
                if (Math.random() < 0.1) {
                    this.createParticle('rain-particle', {
                        left: Math.random() * 100 + '%',
                        animationDelay: '0s',
                        animationDuration: (Math.random() * 2 + 1) + 's'
                    });
                }
            }
        }

        // Purple particle system for main screen
        class PurpleParticleSystem {
            constructor() {
                this.particles = [];
                this.container = document.getElementById('mainParticles');
                this.createPurpleParticles();
            }

            createPurpleParticles() {
                // Create purple particles flying upwards
                for (let i = 0; i < 40; i++) {
                    this.createPurpleParticle({
                        left: Math.random() * 100 + '%',
                        animationDelay: Math.random() * 4 + 's',
                        animationDuration: (Math.random() * 3 + 2) + 's'
                    });
                }
            }

            createPurpleParticle(styles) {
                const particle = document.createElement('div');
                particle.className = 'purple-particle';
                
                Object.assign(particle.style, styles);
                
                this.container.appendChild(particle);
                this.particles.push(particle);
            }

            updatePurpleParticles() {
                // Continuously create new purple particles
                if (Math.random() < 0.15) {
                    this.createPurpleParticle({
                        left: Math.random() * 100 + '%',
                        animationDelay: '0s',
                        animationDuration: (Math.random() * 3 + 2) + 's'
                    });
                }
            }
        }

        // Loading sequence with longer duration
        const statusMessages = [
            'Initializing MEV Engine...',
            'Loading Alpha Protocol...',
            'Calibrating Sniper Systems...',
            'Activating Security Protocols...',
            'Establishing Neural Networks...',
            'Synchronizing with Solana...',
            'Optimizing MEV Strategies...',
            'Finalizing Command Center...',
            'Ready for Operation'
        ];

        let currentStatus = 0;
        let loadingProgress = 0;
        const statusElement = document.getElementById('statusText');
        const hudPercentageElement = document.getElementById('hudPercentage');
        const hudStatusElement = document.getElementById('hudStatus');

        function updateStatus() {
            if (currentStatus < statusMessages.length) {
                statusElement.textContent = statusMessages[currentStatus];
                hudStatusElement.textContent = statusMessages[currentStatus].toUpperCase();
                currentStatus++;
                
                // Update HUD percentage
                loadingProgress = Math.round((currentStatus / statusMessages.length) * 100);
                hudPercentageElement.textContent = loadingProgress + '%';
                
                setTimeout(updateStatus, 1200); // Longer delay between status updates
            } else {
                // Loading complete
                setTimeout(() => {
                    document.getElementById('loadingContent').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    initializeMainApp(); // Start purple particles
                }, 2000);
            }
        }


        // App functions
        function showFeature(feature) {
            const messages = {
                mev: 'MEV Engine: Advanced Maximum Extractable Value protocols ready for deployment.',
                sniper: 'Sniper Bot: Precision targeting system activated. Ready to hunt.',
                analytics: 'Analytics: Real-time performance tracking and profit optimization.',
                security: 'Security: Fortress protocol engaged. Your operations are protected.'
            };
            
            tg.showAlert(messages[feature] || 'Feature activated successfully!');
        }

        function activateProtocol() {
            tg.showAlert('üê∫ Alpha Protocol Activated!\n\nMEV Engine: ONLINE\nSniper Systems: ARMED\nSecurity Protocols: ENGAGED\n\nWelcome to the hunt, Operator.');
        }

        function openSettings() {
            tg.showAlert('‚öôÔ∏è Command Center Access\n\nNavigate to the main bot interface for full control of your Alpha Protocol systems.');
        }

        // Initialize everything
        const particleSystem = new ParticleSystem();
        let purpleParticleSystem = null;
        
        updateStatus();

        // Update particles periodically
        setInterval(() => {
            particleSystem.updateParticles();
        }, 100);

        // Initialize purple particles when main app loads
        function initializeMainApp() {
            if (!purpleParticleSystem) {
                purpleParticleSystem = new PurpleParticleSystem();
                setInterval(() => {
                    purpleParticleSystem.updatePurpleParticles();
                }, 150);
            }
            
            // Just show the simple message - no API calls needed!
        }

        // Wallet HUD Functions
        async function loadWalletData() {
            try {
                // Get user data from Telegram
                const user = tg.initDataUnsafe?.user;
                if (!user) {
                    console.log('No user data available');
                    return;
                }

                // Try to get real wallet data from bot API
                try {
                    // This will be updated by the startup script with the actual ngrok URL
                    const response = await fetch('https://299b42ed3b24.ngrok-free.app/api/get_user_wallet', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: user.id })
                    });
                    
                    if (response.ok) {
                        const walletData = await response.json();
                        updateWalletDisplay(walletData);
                    } else {
                        throw new Error('API call failed');
                    }
                } catch (error) {
                    console.log('Using demo wallet data:', error);
                    // Fallback to demo data if API is not available
                    const demoWallet = generateDemoWallet();
                    updateWalletDisplay(demoWallet);
                }
                
            } catch (error) {
                console.error('Error loading wallet data:', error);
                updateWalletDisplay({ address: 'Error loading wallet', balance: 0, tier: 'ALPHA RECRUIT' });
            }
        }

        function generateDemoWallet() {
            // Generate a demo wallet address (58 characters like real Solana addresses)
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz123456789';
            let address = '';
            for (let i = 0; i < 44; i++) {
                address += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            const balance = Math.random() * 10; // Random balance 0-10 SOL
            let tier = 'ALPHA RECRUIT';
            if (balance >= 10) tier = 'ALPHA JITO';
            else if (balance >= 5) tier = 'ALPHA NEXUS';
            else if (balance >= 3) tier = 'ALPHA HUNTER';
            
            return {
                address: address,
                balance: balance,
                tier: tier,
                usd: balance * 100 // Demo USD price
            };
        }

        function updateWalletDisplay(walletData) {
            // Handle both demo data and real API response
            const address = walletData.wallet_address || walletData.address;
            const balance = walletData.balance || 0;
            const tier = walletData.tier || 'ALPHA RECRUIT';
            const usdValue = walletData.usd_value || (balance * 100);
            
            document.getElementById('walletAddress').textContent = address;
            document.getElementById('walletBalance').textContent = balance.toFixed(6) + ' ‚ìà';
            document.getElementById('balanceUsd').textContent = '$' + usdValue.toFixed(2);
            document.getElementById('userTier').textContent = tier;
            
            // Update deposit button based on balance
            const depositButton = document.getElementById('depositButton');
            if (balance === 0) {
                depositButton.textContent = 'üí∞ Deposit Now';
                depositButton.style.display = 'block';
            } else {
                depositButton.textContent = 'üí∞ Add More';
                depositButton.style.display = 'block';
            }
        }

        function copyWallet() {
            const address = document.getElementById('walletAddress').textContent;
            navigator.clipboard.writeText(address).then(() => {
                tg.showAlert('Wallet address copied to clipboard!');
            }).catch(() => {
                tg.showAlert('Failed to copy address');
            });
        }

        function refreshWallet() {
            document.getElementById('walletStatus').textContent = 'REFRESHING...';
            setTimeout(() => {
                loadWalletData();
                document.getElementById('walletStatus').textContent = 'ONLINE';
            }, 1000);
        }

        function showTierSelection() {
            document.getElementById('tierSelection').style.display = 'block';
        }

        function selectTier(tierAmount) {
            const tierNames = {
                3: 'ALPHA HUNTER',
                5: 'ALPHA NEXUS', 
                10: 'ALPHA JITO'
            };
            
            tg.showAlert(`Selected ${tierNames[tierAmount]} tier!\n\nDeposit ${tierAmount} SOL to activate your Alpha Protocol.`);
            document.getElementById('tierSelection').style.display = 'none';
        }

        // Handle Telegram WebApp events
        tg.onEvent('viewportChanged', () => {
            tg.expand();
        });

        // Send data back to bot when needed
        function sendDataToBot(data) {
            tg.sendData(JSON.stringify(data));
        }

        // Example: Send user interaction data
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('feature-card') || e.target.classList.contains('btn')) {
                sendDataToBot({
                    action: 'user_interaction',
                    element: e.target.className,
                    timestamp: Date.now()
                });
            }
        });
    </script>
