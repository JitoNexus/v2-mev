<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .rain-particle {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(138, 43, 226, 0.8), transparent);
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .content-box {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .message-text {
            color: #ffffff;
            font-size: 1.3em;
            line-height: 1.8;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(138, 43, 226, 0.7);
            max-width: 600px;
            margin-bottom: 30px;
        }

        .wallet-button {
            padding: 18px 45px;
            font-size: 1.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 100%);
            color: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .wallet-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.9);
        }

        .wallet-button:active {
            transform: translateY(0);
        }

        /* Wallet Display */
        .wallet-display {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
        }

        .wallet-display.active {
            display: block;
        }

        .wallet-title {
            font-size: 1.5em;
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .wallet-info {
            margin: 15px 0;
        }

        .wallet-label {
            color: #8a2be2;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wallet-value {
            color: #ffffff;
            font-size: 1.1em;
            word-break: break-all;
            background: rgba(0, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-value:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .close-button {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(138, 43, 226, 0.5);
            color: #ffffff;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-button:hover {
            background: rgba(138, 43, 226, 0.7);
        }

        .loading-text {
            color: #8a2be2;
            font-style: italic;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .message-text {
                font-size: 1.1em;
            }
            
            .wallet-button {
                font-size: 1em;
                padding: 15px 35px;
            }
        }
    </style>

        // Simple rain particle system
        class ParticleSystem {
            constructor() {
                this.container = document.getElementById('particles');
                this.createParticles();
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'rain-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                this.container.appendChild(particle);
            }

            createParticles() {
                for (let i = 0; i < 50; i++) {
                    this.createParticle();
                }
            }

            updateParticles() {
                if (Math.random() < 0.1) {
                    this.createParticle();
                }
            }
        }

        const particleSystem = new ParticleSystem();
        setInterval(() => particleSystem.updateParticles(), 100);

        // Wallet functions
        function handleWalletClick() {
            const user = tg.initDataUnsafe?.user;
            
            if (!user || !user.id) {
                tg.showAlert('Unable to get user data. Please open this from the bot.');
                return;
            }

            const userId = String(user.id);
            const walletData = WALLET_DATA.find(w => w.user_id === userId);

            if (walletData) {
                // User has a wallet - show it
                document.getElementById('walletAddress').textContent = walletData.public_key;
                document.getElementById('userId').textContent = walletData.user_id;
                document.getElementById('username').textContent = '@' + (walletData.username || 'Unknown');
                document.getElementById('walletButton').style.display = 'none';
                document.getElementById('mainMessage').style.display = 'none';
                document.getElementById('walletDisplay').classList.add('active');
            } else {
                // User doesn't have a wallet - need to create one via bot
                tg.showAlert('No wallet found! Please use /get_wallet command in the bot to create your wallet first.');
            }
        }

        function closeWallet() {
            document.getElementById('walletDisplay').classList.remove('active');
            document.getElementById('walletButton').style.display = 'block';
            document.getElementById('mainMessage').style.display = 'block';
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    tg.showAlert('Copied to clipboard!');
                }).catch(() => {
                    tg.showAlert('Failed to copy. Tap and hold to copy manually.');
                });
            } else {
                tg.showAlert('Tap and hold to copy');
            }
        }
